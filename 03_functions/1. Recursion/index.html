<!doctype html>
<script>
  function isEven(wholeNumber) {
    if (isNaN(wholeNumber) || wholeNumber === undefined || wholeNumber < 0) {
      return undefined;
    }
    switch (wholeNumber) {
      case 0:
        return true;
      case 1:
        return false;
      default:
        return isEven(wholeNumber - 2);
    }
  }

  console.log(isEven(50)); // → true
  console.log(isEven(75)); // → false
  console.log(isEven("1")); // → ??
  console.log(isEven(-1)); // → ??
  console.log(isEven(undefined)); // → ??
  console.log(isEven("")); // → ??
</script>
</html>
